<div class="in-flex align-items-center">
    <span [ngStyle]="{'font-size': fontSize, 'color': color, 'font-weight': fontWeight}">
      {{ username }}
    </span>
    <img *ngIf="gifUrl !== undefined && gifUrl !== null && gifUrl !== ''" [src]="imageUtils.getImageURL(gifUrl)" alt="User Label" class="user-label">
</div>
