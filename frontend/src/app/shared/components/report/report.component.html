<p-dialog [header]="'report.report' | translate" [modal]="true" [(visible)]="display" [closable]="false" [style]="{ width: '30rem' }">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center w-full p-0">
            <h3 class="p-1 my-0">{{ 'report.report' | translate }}</h3>
            <span (click)="closeModal()"pButton type="button" icon="pi pi-times" class="p-button-text justify-content-end"></span>
        </div>
    </ng-template>

    <form *ngIf="reportForm" [formGroup]="reportForm" (ngSubmit)="onSubmit()">
        <div class="p-fluid">
            <div class="field">
                <label for="reason">{{ 'report.reason' | translate }}</label>
                <p-dropdown id="reason" [options]="reasons" formControlName="reason" optionLabel="label"
                    [placeholder]="'report.select_a_reason' | translate"></p-dropdown>
            </div> 

            <div class="field">
                <label for="description">{{ 'report.description' | translate }}</label>
                <textarea id="description" pInputTextarea formControlName="description" rows="4" cols="30"></textarea>
            </div>

            <div class="grid">
                <div class="col">
                    <p-button [label]="'common.cancel' | translate" [outlined]="true" (click)="closeModal()" />
                </div>
                <div class="col">
                    <button type="submit" pButton [label]="'common.submit' | translate" [disabled]="!reportForm.valid"></button>
                </div>
            </div>
        </div>
    </form>
</p-dialog>
