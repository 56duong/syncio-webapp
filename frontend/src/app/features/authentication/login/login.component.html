
<div class="wrapper" style="background-image: url('assets/images/login-background.png');">
  <!-- lang -->
  <div class="absolute top-0 right-0 p-4 flex align-items-center gap-4" style="color: var(--surface-900);">
    <p (click)="switchLang('en')" class="underline cursor-pointer">English</p>
    <p (click)="switchLang('vi')" class="underline cursor-pointer">Tiếng Việt</p>
    <span class="pi pi-question-circle cursor-pointer" routerLink="/help" style="font-size: 1.25rem;"></span>
  </div>

  <div class="form flex col-12 sm:col-8 p-0 align-items-stretch px-4">
    <form class="col-12 sm:col-6 flex flex-column gap-5 justify-content-center align-items-center shadow-1">
      <h1>{{ 'login.login' | translate }}</h1>
      <div class="flex flex-column gap-4 w-full">
        <div class="w-full">
          <input
            [placeholder]="'login.email_or_username' | translate"
            type="email"
            [(ngModel)]="emailOrUsername"
            name="email"
            (input)="onEmailChange()"
            (keydown.enter)="onSubmit()"
          />
        </div>
        <div class="w-full">
          <input
            type="password"
            [placeholder]="'login.password' | translate"
            [(ngModel)]="password"
            name="password"
            (keydown.enter)="onSubmit()"
          />
          <p
            class="text-right cursor-pointer text-sm mt-2"
            (click)="navigateToForgotPassword()"
          >
            {{ 'login.forgot_password' | translate }}
          </p>
        </div>
      </div>
      <p-button
        (click)="login()"
        [label]="'login.login' | translate"
        class="w-full"
        styleClass="w-full"
      />
      <div>
        <p routerLink="/register" class="text-center cursor-pointer text-sm mt-2">
          {{ 'login.dont_have_an_account' | translate }}
          <span class="text-primary font-bold">{{ 'login.sign_up' | translate }}</span>
        </p>
        <p routerLink="/" class="text-center cursor-pointer text-sm mt-2">
          {{ 'login.continue_as_guest' | translate }}
        </p>
      </div>
    </form>
    <div class="col-6 p-0 hidden sm:block">
      <img
        class="w-full h-full"
        src="assets/images/login-mockup.jpg"
        style="object-fit: cover"
        alt=""
      />
    </div>
  </div>
</div>
