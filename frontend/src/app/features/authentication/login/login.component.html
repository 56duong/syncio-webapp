<div class="wrapper">
  <div class="form flex col-8 p-0 bg-white align-items-stretch shadow-1">
    <form
      class="col-6 flex flex-column gap-5 justify-content-center align-items-center"
    >
      <h1>Log in</h1>
      <div class="flex flex-column gap-4 w-full">
        <div class="w-full">
          <input
            placeholder="Email"
            type="email"
            [(ngModel)]="email"
            name="email"
            (input)="onEmailChange()"
          />
        </div>
        <div class="w-full">
          <input
            type="password"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
          />
          <p
            class="text-right cursor-pointer text-sm mt-2"
            (click)="navigateToForgotPassword()"
          >
            Forgot password?
          </p>
        </div>
      </div>
      <p-button
        (click)="login()"
        label="Log in"
        class="w-full"
        styleClass="w-full"
      />
      <p routerLink="/register" class="text-right cursor-pointer text-sm mt-2">
        Don't have an account?
        <span class="text-primary font-bold">Sign up</span>
      </p>
    </form>
    <div class="col-6 p-0">
      <img
        class="w-full h-full"
        src="/assets/images/login-mockup.jpg"
        style="object-fit: cover"
        alt=""
      />
    </div>
  </div>
</div>
