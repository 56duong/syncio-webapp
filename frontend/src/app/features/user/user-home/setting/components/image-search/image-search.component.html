<div>
  <h3>Image search</h3>
  <p class="text-gray-500">Image search allows other users to find you by searching for images of your face.</p>
  
  <div class="flex justify-content-between align-items-center p-3 border-round bg-gray-100">
    <div title="Upload image" class="overflow-hidden cursor-pointer" style="width: 196px; height: 196px;">
      <input
        #fileInput
        type="file"
        style="display: none"
        accept="image/*"
        (change)="onFileSelected($event)" />
        <img (click)="fileInput.click()" 
          [src]="getAvatarURL()" alt=""
          onerror="this.src='/assets/images/no-image-available.jpg';"
          style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="flex gap-2">
      <p-button (click)="deleteImageSearch()" label="Delete image" severity="danger"></p-button>
      <p-button (click)="fileInput.click()" label="Upload new image" severity="primary"></p-button>
    </div>
  </div>

</div>
