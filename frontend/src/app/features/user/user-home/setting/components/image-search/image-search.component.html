<div>
  <h1 class="text-2xl">{{'image_search.image_search' | translate}}</h1>
  <p class="text-gray-500">{{'image_search.image_search_allows_other_users_to_find_you_by_searching_for_images_of_your_face' | translate}}.</p>
  
  <div class="flex md:flex-row flex-column justify-content-between align-items-center gap-2 p-3 border-round" style="background-color: var(--surface-50);">
    <div [title]="'image_search.upload_new_image' | translate" class="overflow-hidden cursor-pointer" style="width: 196px; height: 196px;">
      <input
        #fileInput
        type="file"
        style="display: none"
        accept="image/*"
        (change)="onFileSelected($event)" />
        <img (click)="fileInput.click()" 
          [src]="getAvatarURL()" alt=""
          onerror="this.src='assets/images/no-image-available.jpg';"
          style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="flex gap-2">
      <p-button (click)="deleteImageSearch()" [label]="'image_search.delete_image' | translate" severity="danger"></p-button>
      <p-button (click)="fileInput.click()" [label]="'image_search.upload_new_image' | translate" severity="primary"></p-button>
    </div>
  </div>

</div>
