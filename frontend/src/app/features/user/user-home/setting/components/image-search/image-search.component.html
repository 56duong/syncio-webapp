<div>
  <h3>{{'imageSearch' | translate}}</h3>
  <p class="text-gray-500">{{'imageSearchDescription' | translate}}.</p>
  
  <div class="flex md:flex-row flex-column justify-content-between align-items-center gap-2 p-3 border-round" style="background-color: var(--surface-50);">
    <div [title]="'uploadNewImage' | translate" class="overflow-hidden cursor-pointer" style="width: 196px; height: 196px;">
      <input
        #fileInput
        type="file"
        style="display: none"
        accept="image/*"
        (change)="onFileSelected($event)" />
        <img (click)="fileInput.click()" 
          [src]="getAvatarURL()" alt=""
          onerror="this.src='assets/images/no-image-available.jpg';"
          style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="flex gap-2">
      <p-button (click)="deleteImageSearch()" [label]="'deleteImage' | translate" severity="danger"></p-button>
      <p-button (click)="fileInput.click()" [label]="'uploadNewImage' | translate" severity="primary"></p-button>
    </div>
  </div>

</div>
