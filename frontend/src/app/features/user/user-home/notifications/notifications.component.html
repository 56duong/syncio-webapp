<div class="cursor-pointer">
  <div id="notifications"
    class="notifications_section flex flex-column"
    (click)="$event.stopPropagation()"
    [class.show]="showNotifications"
    [class.mobile]="isMobile">

    <!-- Title -->
    <h2 (click)="saveNotificationsState()" class="font-semibold px-3">{{ 'notifications.notifications' | translate }}</h2>
    
    <div class="find primary-scrollbar overflow-y-scroll">
      <h4 class="font-semibold my-0 px-3">{{ 'notifications.this_month' | translate }}</h4>
      <!-- Notification list -->
      <div class="mt-3 flex flex-column">
        <app-notifications-item *ngFor="let notification of notifications"  
          (click)="closeNotifications(notification)"
          [notification]="notification"></app-notifications-item>
        <div *ngIf="notifications && notifications.length === 0"
          class="px-3">
          <p class="text-gray-500">{{ 'notifications.no_result_found' | translate }}</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showNotifications" class="notifications__outside" (click)="closeNotifications()"></div>
</div>
