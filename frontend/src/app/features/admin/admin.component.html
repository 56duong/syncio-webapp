<div class="main">
    <div class="card flex justify-content-center">
        <p-sidebar #sidebarRef
            [visible]="true"
            [modal]="false"
            [showCloseIcon]="false"
            [transitionOptions]="'0s'">
            <ng-template pTemplate="headless">
                <div class="flex flex-column h-full">
                    <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                        <div class="list-none">
                            <li class="no-text-decoration p-fluid">
                              <p-button size="large" label="SYNCIO" [link]="true" [plain]="true"/>
                            </li>
                          </div>
                    </div>
                    <div class="overflow-y-auto">
                        <ul class="list-none p-3 m-0">
                            <li>
                                <ul class="list-none p-0 m-0 overflow-hidden">
                                    <li>
                                        <a *ngFor="let menu of menus"
                                        [routerLink]="['./' + menu.link]"
                                        pRipple class="no-underline flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                            <span class="font-medium">{{menu.name}}</span>
                                        </a>
                                    </li>

                                </ul>
                            </li>
                        </ul>

                    </div>

                </div>
            </ng-template>
        </p-sidebar>

    </div>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
