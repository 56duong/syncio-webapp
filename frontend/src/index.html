<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Syncio</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" type="image/x-icon" href="assets/logo-256x256.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Syncio" />
    <meta
      property="og:description"
      content="Syncio - Social Media Platform, connect people to their own world."
    />
    <meta
      property="og:image"
      content="https://syncio.space/assets/splash.png"
    />
    <meta property="og:url" content="https://syncio.space" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Syncio" />

    <!-- Twitter Card Meta Tags -->
    <meta
      name="twitter:card"
      content="https://syncio.space/assets/splash.png"
    />
    <meta name="twitter:title" content="Syncio" />
    <meta
      name="twitter:description"
      content="Syncio - Social Media Platform, connect people to their own world."
    />
    <meta
      name="twitter:image"
      content="https://syncio.space/assets/splash.png"
    />

    <!-- General Meta Tags -->
    <meta
      name="description"
      content="Syncio - Social Media Platform, connect people to their own world."
    />
    <meta
      name="keywords"
      content="syncio, social media, platform, connect, people, world"
    />
    <meta name="author" content="Syncio Team" />

    <script>
      var global = global || window;
    </script>

    <!-- Google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />

    <!-- Theme -->
    <link id="app-theme" rel="stylesheet" href="theme-light.css"/>
  <meta name="theme-color" content="#1976d2">
</head>
